<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário com atributos</h1>

    <form action="cadastro.php" method="post">

        <p>
            <label for="iusuario">
                Usuario</label>
            <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="15" size="35" placeholder="Seu usuario"> 
        </p>

        <p>
            <label for="isenha">
                Senha </label>
            <input type="password" name="senha" id="isenha" required minlength="8" autocomplete="username" size="35" placeholder="Mínimo de 8 digitos">
        </p>

        <p>
            <input type="submit" value="Entrar">
            <input type="reset" value="Limpar" autocomplete="current-password"> 
        </p>

        




    </form>
</body>
</html>
